name: Deploy Bitcoin Trading Bot (npm fallback)

on:
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ìš© ë°±ì—… ì›Œí¬í”Œë¡œìš°

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache Poetry dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pypoetry
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        poetry install

    - name: Code quality checks
      run: |
        echo "ğŸ” Checking import sorting..."
        poetry run isort --check-only *.py
        
        echo "ğŸ” Checking code formatting..."
        poetry run black --check *.py
        
        echo "ğŸ” Running linter..."
        poetry run flake8 *.py
        
        echo "âœ… All code quality checks passed!"

    - name: Configuration validation
      run: |
        echo "ğŸ” Validating configuration files..."
        poetry run python config_manager.py validate
        echo "âœ… Configuration validation passed!"

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Node.js dependencies (npm)
      run: |
        # pnpm-lock.yamlì„ ì‚­ì œí•˜ê³  npmìœ¼ë¡œ ì„¤ì¹˜
        rm -f pnpm-lock.yaml
        npm install

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: Install Serverless Framework
      run: npm install -g serverless

    - name: Deploy to AWS Lambda
      env:
        BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
        BINANCE_SECRET: ${{ secrets.BINANCE_SECRET }}
      run: |
        echo "ğŸš€ Starting deployment..."
        echo "ğŸ“¦ Deploying Bitcoin Trading Bot to AWS Lambda..."
        serverless deploy --verbose
        echo "âœ… Deployment completed successfully!"
        echo "ğŸ¯ Lambda function is now running and will execute every 5 minutes"

    - name: Post-deployment notification
      if: success()
      run: |
        echo "ğŸ‰ Bitcoin Trading Bot deployed successfully to AWS Lambda!"
        echo "ğŸ“§ Don't forget to set up SNS email subscription for notifications"
        echo "ğŸ“Š Monitor your bot at: https://console.aws.amazon.com/lambda/"
        
    - name: Deployment failure notification
      if: failure()
      run: |
        echo "âŒ Deployment failed! Please check the logs above."
        echo "ğŸ”§ Common issues:"
        echo "  - Check AWS credentials in GitHub Secrets"
        echo "  - Verify IAM permissions"
        echo "  - Ensure Binance API keys are valid"
        echo "ğŸ“š See docs/DEPLOYMENT_GUIDE.md for troubleshooting" 